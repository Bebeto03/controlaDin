<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    
    <div class="container mt-4">
        <h1>ControlaDin</h1>
        <form method="post" th:object="${despesaDto}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="bg p-5 pt-3 rounded">
                <h2>Edite sua Despesa</h2>
                
                <label for="nameEditedExpense" class="form-label mt-3 fw-semibold">Nome</label>
                <input id="nameEditedExpense" type="text" class="form-control" th:field="${despesaDto.name}" placeholder="Nome" required>
                <p class="mb-0" th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:errors="${despesaDto.name}"></p>

                <label for="descriptionEditedExpense" class="form-label mt-1 fw-semibold">Descrição(opcional)</label>
                <input id="descriptionEditedExpense" type="text" class="form-control" th:field="${despesaDto.description}" placeholder="Descrição">
                <p class="mb-0" th:if="${#fields.hasErrors('description')}" th:errorClass="text-danger" th:errors="${despesaDto.description}"></p>

                <label for="amountEditedExpense" class="form-label mt-1 fw-semibold">Valor(em reais)</label>
                <input id="amountEditedExpense" type="number" step="0.01" class="form-control" th:field="${despesaDto.amount}" required>
                <p class="mb-0" th:if="${#fields.hasErrors('amount')}" th:errorClass="text-danger" th:errors="${despesaDto.amount}"></p>

                <label for="statusEditedExpense" class="mt-1 fw-semibold">Status</label>
                <select id="statusEditedExpense" class="form-select" th:field="${despesaDto.status}">
                    <option value='A pagar'>A pagar</option>
                    <option value='Paga'>Paga</option>
                    <option value='Cancelada'>Cancelada</option>
                </select>
                <p class="mb-0" th:if="${#fields.hasErrors('status')}" th:errorClass="text-danger" th:errors="${despesaDto.status}"></p>

                <label for="deadlineEditedExpense" class="form-label mt-1 fw-semibold">Data de recebimento</label>
                <input id="deadlineEditedExpense" type="date" class="form-control" th:field="${despesaDto.deadline}">

                <input type="submit" value="Editar Despesa" class="form-control btn-color mt-4" id="submitEditedExpense">

                <div class="text-align">
                    <a th:href="@{/controlaDin/expenses}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
