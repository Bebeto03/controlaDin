<!DOCTYPE html>
<html lang="pt-br" xmlns="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <span class="navbar-brand project-name">ControlaDin</span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/controlaDin/incomes}">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/controlaDin/expenses}">Despesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/controlaDin/profile}">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-2 position-relative">
        <a href="/controlaDin/expenses/new" class="btn btn-primary btn-add position-absolute">Adicionar Despesa</a>
    </div>

    <table class="position-relative mt-5">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor(R$)</th>
                <th>Data Limite</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="despesa : ${despesas}">
                <td th:text="${despesa.name}"></td>
                <td th:text="${despesa.description}"></td>
                <td th:text="${#numbers.formatDecimal(despesa.amount,2,2)}"></td>
                <td th:text="${#temporals.format(despesa.deadline, 'dd-MM-yyyy')}"></td>
                <td th:text="${despesa.status}"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
