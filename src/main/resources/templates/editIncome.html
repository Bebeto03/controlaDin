<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    
    <div class="container mt-4">
        <h1>ControlaDin&#x1F4B5;</h1>
        <form method="post" th:object="${receitaDto}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="bg p-5 pt-3 rounded">
                <h2>Edite sua Receita</h2>
                
                <label for="nameEditedIncome" class="form-label mt-3 fw-semibold">Nome</label>
                <input id="nameEditedIncome" type="text" class="form-control" th:field="${receitaDto.name}" placeholder="Nome" required>
                <p class="mb-0" th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:errors="${receitaDto.name}"></p>

                <label for="descriptionEditedIncome" class="form-label mt-1 fw-semibold">Descrição(opcional)</label>
                <input id="descriptionEditedIncome" type="text" class="form-control" th:field="${receitaDto.description}" placeholder="Descrição">
                <p class="mb-0" th:if="${#fields.hasErrors('description')}" th:errorClass="text-danger" th:errors="${receitaDto.description}"></p>

                <label for="amountEditedIncome" class="form-label mt-1 fw-semibold">Valor(em reais)</label>
                <input id="amountEditedIncome" type="number" step="0.01" class="form-control" th:field="${receitaDto.amount}" required>
                <p class="mb-0" th:if="${#fields.hasErrors('amount')}" th:errorClass="text-danger" th:errors="${receitaDto.amount}"></p>

                <label for="statusEditedIncome" class="mt-1 fw-semibold">Status</label>
                <select id="statusEditedIncome" class="form-select" th:field="${receitaDto.status}">
                    <option value='Utilizada'>Utilizada</option>
                    <option value='Não utilizada'>Não utilizada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                <p class="mb-0" th:if="${#fields.hasErrors('status')}" th:errorClass="text-danger" th:errors="${receitaDto.status}"></p>

                <label for="receiptEditedIncome" class="form-label mt-1 fw-semibold">Data de recebimento</label>
                <input id="receiptEditedIncome" type="date" class="form-control" th:field="${receitaDto.receipt}">

                <input type="submit" value="Editar Receita" class="form-control btn-color mt-4" id="submitEditedIncome">

                <div class="text-align">
                    <a th:href="@{/controlaDin/incomes}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
