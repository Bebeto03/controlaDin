<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <form class="form-group">
            <div class="mb-3 bg p-5 rounded">
                <h2 class="text-center">Registre-se</h2>
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Nome</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
                <label for="exampleFormControlInput1" class="form-label mt-3 fw-semibold">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                <label for="exampleFormControlInput1" class="form-label mt-3 fw-semibold">Senha</label>
                <input type="password" class="form-control" id="exampleFormControlInput1">
                <input type="submit" class="form-control btn-color mt-4" id="exampleFormControlInput1">
            </div>
        </form>
    </div>
</body>
</html>
