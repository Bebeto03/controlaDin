<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    
    <div class="container mt-4">
        <h1>ControlaDin&#x1F4B5;</h1>
        <form method="post" th:object="${usuarioDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="bg p-5 pt-4 rounded">
                <h2>Registre-se</h2>
                
                <label for="nameNewUser" class="form-label mt-3 fw-semibold">Nome</label>
                <input id="nameNewUser" type="text" class="form-control" th:field="${usuarioDto.name}" placeholder="Nome" required>
                <p class="mb-0" th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:errors="${usuarioDto.name}"></p>

                <label for="emailNewUser" class="form-label mt-1 fw-semibold">E-mail</label>
                <input id="emailNewUser" type="email" class="form-control" th:field="${usuarioDto.email}" placeholder="E-mail" required>
                <p class="mb-0" th:if="${#fields.hasErrors('email')}" th:errorClass="text-danger" th:errors="${usuarioDto.email}"></p>

                <label for="passwordNewUser" class="form-label mt-1 fw-semibold">Senha</label>
                <input id="passwordNewUser" type="password" class="form-control" th:field="${usuarioDto.password}" required>
                <p class="mb-0" th:if="${#fields.hasErrors('password')}" th:errorClass="text-danger" th:errors="${usuarioDto.password}"></p>

                <label for="confirmPasswordNewUser" class="form-label mt-1 fw-semibold">Confirme sua senha</label>
                <input id="confirmPasswordNewUser" type="password" class="form-control" th:field="${usuarioDto.confirmPassword}" required>
                <p class="mb-0" th:if="${#fields.hasErrors('confirmPassword')}" th:errorClass="text-danger" th:errors="${usuarioDto.confirmPassword}"></p>

                <input type="submit" value="Registrar" class="form-control btn-color mt-4" id="submitNewUser">

                <div class="text-align">
                    <a th:href="@{/login}">Voltar</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
