<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-4">
        <h1>ControlaDin</h1>
        <form class="form-group" id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
            <div class="bg p-5 pt-4 rounded">
                <h2>Registre-se</h2>
                <label for="nameNewUser" class="form-label mt-3 fw-semibold">Nome</label>
                <input type="text" class="form-control" id="nameNewUser" th:field="*{name}" placeholder="Nome" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mb-0"></div>

                <label for="emailNewUser" class="form-label mt-1 fw-semibold">E-mail</label>
                <input type="email" class="form-control" id="emailNewUser" th:field="*{email}" placeholder="nome@exemplo.com" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mb-0"></div>
                
                <label for="passwordNewUser" class="form-label mt-1 fw-semibold">Senha</label>
                <input type="password" class="form-control" id="passwordNewUser" th:field="*{password}" minlength="8" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mb-0"></div>

                <label for="confirmPasswordNewUser" class="form-label mt-1 fw-semibold">Confirme a senha</label>
                <input type="password" class="form-control" id="confirmPasswordNewUser" minlength="8" required>
                
                <!--<div id="errorMessage" class="alert alert-danger d-none"></div>-->
                 
                <input type="submit" value="Registrar" class="form-control btn-color mt-4" id="submitNewUser">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
