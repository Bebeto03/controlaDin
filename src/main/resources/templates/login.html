<!DOCTYPE html>
<html lang="pt-br" xmlns="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-4">
        <h1>ControlaDin</h1>
        <form th:action="@{login}" method="post">
            <div class="bg p-5 pt-4 rounded">
                <h2>Login</h2>
                <label for="emailUser" class="form-label mt-3 fw-semibold">E-mail</label>
                <input type="email" class="form-control" id="emailUser" name="username" required>

                <label for="passwordUser" class="form-label mt-1 fw-semibold">Senha</label>
                <input type="password" class="form-control" id="passwordUser" name="password" required>

                <input type="submit" value="Entrar" class="form-control btn-color mt-4" id="submitUser">
                
                <div class="text-align">
                    <a th:href="@{/register}">Registre-se</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
