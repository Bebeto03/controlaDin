<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>ControlaDin</h1>
        <form class="form-group" id="registerForm">
            <div class="bg p-5 pt-4 rounded">
                <h2>Login</h2>
                <label for="emailUser" class="form-label mt-3 fw-semibold">E-mail</label>
                <input type="email" class="form-control" id="emailUser" required>
                <label for="passwordUser" class="form-label mt-3 fw-semibold">Senha</label>
                <input type="password" class="form-control" id="passwordUser" required>
                <input type="submit" value="Entrar" class="form-control btn-color mt-4" id="submitUser">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/register.js"></script>
</body>
</html>
